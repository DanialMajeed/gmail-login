<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail, Facebook, and Twitter</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login with Gmail, Facebook, and Twitter</h1>
    <button id="loginBtnGmail">Login with Gmail</button>
    <button id="loginBtnFacebook">Login with Facebook</button>
    <button id="loginBtnTwitter">Login with Twitter</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, FacebookAuthProvider, TwitterAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginBtnGmail = document.getElementById("loginBtnGmail");
        const loginBtnFacebook = document.getElementById("loginBtnFacebook");
        const loginBtnTwitter = document.getElementById("loginBtnTwitter");
        const loadingMessage = document.getElementById("loadingMessage");

        const setLoading = (isLoading) => {
            loadingMessage.classList.toggle("active", isLoading);
        };

        const saveUserToFirestore = async (collection, userId, data) => {
            try {
                await setDoc(doc(db, collection, userId), data, { merge: true });
                console.log(`${collection} data saved to Firestore successfully.`);
            } catch (error) {
                console.error(`Error saving data to Firestore:`, error);
            }
        };

        const redirectToWelcomePage = () => {
            window.location.replace("welcome.html");
        };

        loginBtnGmail.addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            provider.addScope("https://www.googleapis.com/auth/userinfo.profile");
            provider.addScope("https://www.googleapis.com/auth/user.birthday.read");
            provider.addScope("https://www.googleapis.com/auth/user.gender.read");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const accessToken = credential.accessToken;
                const user = result.user;

                const additionalData = await fetch(`https://people.googleapis.com/v1/people/me?personFields=names,emailAddresses,birthdays,genders`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                }).then((res) => res.json()).catch(() => ({ dateOfBirth: "Unknown", gender: "Unknown" }));

                const userData = {
                    name: user.displayName || "Anonymous",
                    email: user.email || "No Email",
                    ...additionalData
                };

                await saveUserToFirestore("users", user.uid, userData);
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Google login:", error);
                alert(`Google login failed: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });

        loginBtnFacebook.addEventListener("click", async () => {
            const provider = new FacebookAuthProvider();
            provider.addScope("user_birthday");
            provider.addScope("user_gender");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const accessToken = FacebookAuthProvider.credentialFromResult(result).accessToken;
                const user = result.user;

                const additionalData = await fetch(`https://graph.facebook.com/me?fields=birthday,gender&access_token=${accessToken}`)
                    .then((res) => res.json())
                    .catch(() => ({ dateOfBirth: "Unknown", gender: "Unknown" }));

                const userData = {
                    name: user.displayName || "Anonymous",
                    email: user.email || "No Email",
                    ...additionalData
                };

                await saveUserToFirestore("users", user.uid, userData);
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Facebook login:", error);
                alert(`Facebook login failed: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });

        loginBtnTwitter.addEventListener("click", async () => {
            const provider = new TwitterAuthProvider();

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userData = {
                    name: user.displayName || "Unknown",
                    email: user.email || "Not Available",
                    profilePicture: user.photoURL || "No Profile Picture"
                };

                await saveUserToFirestore("twitterlogin", user.uid, userData);
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Twitter login:", error);
                alert(`Twitter login failed: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
