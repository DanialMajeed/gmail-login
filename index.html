<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail and Facebook</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login with Gmail and Facebook</h1>
    <button id="loginBtnGmail">Login with Gmail</button>
    <button id="loginBtnFacebook">Login with Facebook</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginBtnGmail = document.getElementById("loginBtnGmail");
        const loginBtnFacebook = document.getElementById("loginBtnFacebook");
        const loadingMessage = document.getElementById("loadingMessage");

        // Utility function to show/hide loading message
        const setLoading = (isLoading) => {
            if (isLoading) {
                loadingMessage.classList.add("active");
                loginBtnGmail.disabled = true;
                loginBtnFacebook.disabled = true;
            } else {
                loadingMessage.classList.remove("active");
                loginBtnGmail.disabled = false;
                loginBtnFacebook.disabled = false;
            }
        };

        // Firebase Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is logged in:", user);
                // Redirect only if not already on the welcome page
                if (!window.location.href.includes("welcome.html")) {
                    console.log("Redirecting to welcome.html");
                    setTimeout(() => {
                        window.location.replace("welcome.html");
                    }, 2000); // 2-second delay for debugging
                }
            } else {
                console.log("No user is logged in.");
            }
        });

        // Gmail login
        loginBtnGmail.addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account'
            });

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Gmail login success:", result.user);
                window.location.replace("welcome.html"); // Redirect after login
            } catch (error) {
                console.error("Error during Gmail login:", error);
                alert("Error during Gmail login: " + error.message);
            } finally {
                setLoading(false);
            }
        });

        // Facebook login
        loginBtnFacebook.addEventListener("click", async () => {
            const provider = new FacebookAuthProvider();
            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Facebook login success:", result.user);
                window.location.replace("welcome.html"); // Redirect after login
            } catch (error) {
                if (error.code === 'auth/account-exists-with-different-credential') {
                    const email = error.customData.email;
                    const pendingCredential = FacebookAuthProvider.credentialFromError(error);

                    const signInMethods = await auth.fetchSignInMethodsForEmail(email);

                    if (signInMethods.includes('google.com')) {
                        alert("Account exists with Gmail. Please log in with Gmail first to link your accounts.");
                        const googleProvider = new GoogleAuthProvider();
                        const googleResult = await signInWithPopup(auth, googleProvider);

                        await googleResult.user.linkWithCredential(pendingCredential);
                        console.log("Facebook credential linked with Google account.");
                        window.location.replace("welcome.html");
                    } else {
                        alert("An account already exists with this email. Use the original provider to log in.");
                    }
                } else {
                    console.error("Error during Facebook login:", error);
                    alert("Error during Facebook login: " + error.message);
                }
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
