<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Social Accounts</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login with Social Accounts</h1>
    <button data-provider="Gmail">Login with Gmail</button>
    <button data-provider="Facebook">Login with Facebook</button>
    <button data-provider="Twitter">Login with Twitter</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        import { 
            initializeApp, 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loadingMessage = document.getElementById("loadingMessage");

        // Utility to toggle loading message
        const toggleLoading = (show) => {
            loadingMessage.classList.toggle("active", show);
            document.querySelectorAll("button").forEach(button => button.disabled = show);
        };

        // Redirect after login
        const redirectToWelcome = () => {
            console.log("Redirecting to welcome.html...");
            window.location.replace("welcome.html");
        };

        // Provider map for cleaner code
        const providers = {
            Gmail: new GoogleAuthProvider(),
            Facebook: new FacebookAuthProvider(),
            Twitter: new TwitterAuthProvider(),
        };

        // Login handler
        const handleLogin = async (providerName) => {
            const provider = providers[providerName];
            if (!provider) return;

            toggleLoading(true);

            try {
                await signInWithPopup(auth, provider);
                console.log(`${providerName} login successful.`);
            } catch (error) {
                console.error(`Error during ${providerName} login:`, error);
                alert(`Error during ${providerName} login: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        };

        // Attach event listeners
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => handleLogin(button.dataset.provider));
        });

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in:", user);
                redirectToWelcome();
            } else {
                console.log("No user logged in.");
            }
        });
    </script>
</body>
</html>
