<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Save Data</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login and Save Data</h1>
    <button id="loginBtnGmail">Login with Gmail</button>
    <button id="loginBtnFacebook">Login with Facebook</button>
    <button id="loginBtnTwitter">Login with Twitter</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginBtnGmail = document.getElementById("loginBtnGmail");
        const loginBtnFacebook = document.getElementById("loginBtnFacebook");
        const loginBtnTwitter = document.getElementById("loginBtnTwitter");
        const loadingMessage = document.getElementById("loadingMessage");

        // Function to toggle loading state
        const setLoading = (isLoading) => {
            if (isLoading) {
                loadingMessage.classList.add('active');
            } else {
                loadingMessage.classList.remove('active');
            }
        };

        // Save user data to Firestore
        const saveUserToFirestore = async (user, additionalData) => {
            const userRef = doc(db, "users", user.uid);
            const userData = {
                name: user.displayName || "Anonymous",
                email: user.email || "No Email",
                phone: user.phoneNumber || "No Phone Number",
                ...additionalData // Merge any additional data
            };
            try {
                await setDoc(userRef, userData, { merge: true });
                console.log("User data saved to Firestore:", userData);
            } catch (error) {
                console.error("Error saving user to Firestore:", error);
            }
        };

        // Simulated additional data
        const getAdditionalUserData = () => {
            return {
                dateOfBirth: "1990-01-01", // Replace with API or form input
                age: 33, // Calculate based on dateOfBirth
                gender: "Male" // Replace with API or form input
            };
        };

        // Login handlers
        const login = async (provider) => {
            setLoading(true);
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                console.log("Login successful:", user);

                // Fetch additional data
                const additionalData = getAdditionalUserData();

                // Save user data to Firestore
                await saveUserToFirestore(user, additionalData);

                // Redirect to another page
                window.location.replace("welcome.html");
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed: " + error.message);
            } finally {
                setLoading(false);
            }
        };

        // Button event listeners
        loginBtnGmail.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            login(provider);
        });

        loginBtnFacebook.addEventListener("click", () => {
            const provider = new FacebookAuthProvider();
            login(provider);
        });

        loginBtnTwitter.addEventListener("click", () => {
            const provider = new TwitterAuthProvider();
            login(provider);
        });
    </script>
</body>
</html>
