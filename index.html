<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail, Facebook, and Twitter</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login with Gmail, Facebook, and Twitter</h1>
    <button id="loginBtnGmail">Login with Gmail</button>
    <button id="loginBtnFacebook">Login with Facebook</button>
    <button id="loginBtnTwitter">Login with Twitter</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { 
            getDatabase, 
            ref, 
            set 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const realtimeDb = getDatabase(app);

        // DOM elements
        const loginBtnGmail = document.getElementById("loginBtnGmail");
        const loginBtnFacebook = document.getElementById("loginBtnFacebook");
        const loginBtnTwitter = document.getElementById("loginBtnTwitter");
        const loadingMessage = document.getElementById("loadingMessage");

        // Function to toggle loading state
        const setLoading = (isLoading) => {
            loadingMessage.classList.toggle('active', isLoading);
        };

        // Function to save user data to Firestore
        const saveUserToFirestore = async (uid, userData) => {
            const userRef = doc(db, "users", uid);
            try {
                await setDoc(userRef, userData, { merge: true });
                console.log("User data saved to Firestore successfully.");
            } catch (error) {
                console.error("Error saving user to Firestore:", error);
            }
        };

        // Function to update user status in Realtime Database
        const updateUserStatusInRealtimeDB = (uid, status) => {
            const statusRef = ref(realtimeDb, 'users/' + uid);
            set(statusRef, {
                status: status,
                lastLogin: new Date().toISOString() // You can store the last login time
            });
        };

        // Redirect user to welcome.html
        const redirectToWelcomePage = () => {
            window.location.replace("welcome.html");
        };

        // Gmail login
        loginBtnGmail.addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            provider.addScope("https://www.googleapis.com/auth/userinfo.profile");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userData = {
                    name: user.displayName || "Unknown",
                    email: user.email || "Not Available",
                    profilePicture: user.photoURL || "No Profile Picture"
                };

                await saveUserToFirestore(user.uid, userData);
                updateUserStatusInRealtimeDB(user.uid, "online");
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Gmail login:", error);
            } finally {
                setLoading(false);
            }
        });

        // Facebook login
        loginBtnFacebook.addEventListener("click", async () => {
            const provider = new FacebookAuthProvider();
            provider.addScope("public_profile");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userData = {
                    name: user.displayName || "Unknown",
                    email: user.email || "Not Available",
                    profilePicture: user.photoURL || "No Profile Picture"
                };

                await saveUserToFirestore(user.uid, userData);
                updateUserStatusInRealtimeDB(user.uid, "online");
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Facebook login:", error);
            } finally {
                setLoading(false);
            }
        });

        // Twitter login
        loginBtnTwitter.addEventListener("click", async () => {
            const provider = new TwitterAuthProvider();

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userData = {
                    name: user.displayName || "Unknown",
                    email: user.email || "Not Available",
                    profilePicture: user.photoURL || "No Profile Picture"
                };

                await saveUserToFirestore(user.uid, userData);
                updateUserStatusInRealtimeDB(user.uid, "online");
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Twitter login:", error);
            } finally {
                setLoading(false);
            }
        });

        // Listen for auth state changes to detect when a user logs out
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User logged in: " + user.uid);
            } else {
                console.log("No user is signed in.");
                updateUserStatusInRealtimeDB(user.uid, "offline"); // Set the status to offline on logout
            }
        });

        // Sign out function
        const logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during logout:", error);
            }
        };
    </script>
</body>
</html>
