<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail, Facebook, and Twitter</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Login with Gmail, Facebook, and Twitter</h1>
    <button id="loginBtnGmail">Login with Gmail</button>
    <button id="loginBtnFacebook">Login with Facebook</button>
    <button id="loginBtnTwitter">Login with Twitter</button>
    <div id="loadingMessage" class="loading">Please wait...</div>

    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            FacebookAuthProvider, 
            TwitterAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9khdafWDfBKOV2baaqucQJDWYqcykdeM",
            authDomain: "email-login-aa2e7.firebaseapp.com",
            projectId: "email-login-aa2e7",
            storageBucket: "email-login-aa2e7.appspot.com",
            messagingSenderId: "574147870776",
            appId: "1:574147870776:web:c4c5228e6535c4a3e9a6cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginBtnGmail = document.getElementById("loginBtnGmail");
        const loginBtnFacebook = document.getElementById("loginBtnFacebook");
        const loginBtnTwitter = document.getElementById("loginBtnTwitter");
        const loadingMessage = document.getElementById("loadingMessage");

        // Function to toggle loading state
        const setLoading = (isLoading) => {
            if (isLoading) {
                loadingMessage.classList.add('active');
            } else {
                loadingMessage.classList.remove('active');
            }
        };

        // Function to save Facebook user data to Firestore
        const saveFacebookUserToFirestore = async (user, additionalData) => {
            const userRef = doc(db, "facebook_login", user.uid); // Storing in "facebook_login" collection
            const userData = {
                name: user.displayName || "Anonymous",
                email: user.email || "No Email",
                dateOfBirth: additionalData.dateOfBirth || "Unknown",
                gender: additionalData.gender || "Unknown"
            };

            try {
                await setDoc(userRef, userData, { merge: true });
                console.log("Facebook user data saved to Firestore successfully.");
            } catch (error) {
                console.error("Error saving Facebook user to Firestore:", error);
            }
        };

        // Function to fetch Facebook user profile data
        const getFacebookUserProfile = async (accessToken) => {
            try {
                const response = await fetch(`https://graph.facebook.com/v11.0/me?fields=id,name,email,birthday,gender&access_token=${accessToken}`);
                if (!response.ok) {
                    throw new Error(`Facebook Graph API error: ${response.statusText}`);
                }
                const profile = await response.json();
                console.log("Facebook profile response:", profile);

                const dateOfBirth = profile.birthday || "Unknown";
                const gender = profile.gender || "Unknown";

                return { dateOfBirth, gender };
            } catch (error) {
                console.error("Error fetching Facebook profile:", error);
                return { dateOfBirth: "Unknown", gender: "Unknown" }; // Default fallback
            }
        };

        // Redirect user to welcome.html
        const redirectToWelcomePage = () => {
            window.location.replace("welcome.html");
        };

        // Google login button event listener
        loginBtnGmail.addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            provider.addScope("https://www.googleapis.com/auth/userinfo.profile");
            provider.addScope("https://www.googleapis.com/auth/user.birthday.read");
            provider.addScope("https://www.googleapis.com/auth/user.gender.read");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const accessToken = credential.accessToken;
                const user = result.user;

                console.log("Google login successful:", user);

                // Fetch additional data from Google People API
                const additionalData = await getGoogleUserProfile(accessToken);

                // Save user data to Firestore
                await saveFacebookUserToFirestore(user, additionalData); // Change to save in Facebook collection

                // Redirect to the welcome page
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Google login:", error);
                alert("Error during Google login: " + error.message);
            } finally {
                setLoading(false);
            }
        });

        // Facebook login button event listener
        loginBtnFacebook.addEventListener("click", async () => {
            const provider = new FacebookAuthProvider();
            provider.addScope("email");
            provider.addScope("user_birthday");
            provider.addScope("user_gender");

            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const credential = FacebookAuthProvider.credentialFromResult(result);
                const accessToken = credential.accessToken;
                const user = result.user;

                console.log("Facebook login successful:", user);

                // Fetch additional data from Facebook Graph API
                const additionalData = await getFacebookUserProfile(accessToken);

                // Save user data to Firestore in "facebook_login" collection
                await saveFacebookUserToFirestore(user, additionalData);

                // Redirect to the welcome page
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Facebook login:", error);
                alert("Error during Facebook login: " + error.message);
            } finally {
                setLoading(false);
            }
        });

        // Twitter login button event listener
        loginBtnTwitter.addEventListener("click", async () => {
            const provider = new TwitterAuthProvider();
            setLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("Twitter login successful:", user);

                // Save user data to Firestore
                await saveFacebookUserToFirestore(user, { dateOfBirth: "Unknown", gender: "Unknown" });

                // Redirect to the welcome page
                redirectToWelcomePage();
            } catch (error) {
                console.error("Error during Twitter login:", error);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
